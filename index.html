<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>Block 1.5</title>
    
</head>
<body>
    <header class="title">Ремонт техники различных брендов</header>
    <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <button class="swiper-slide__image">
                <img class="image--BitmapLenovo" src="img/BitmapLenovo.png" alt="BitmapLenovo">
                <img class="swiper-slide__button" src="img/go.png" alt="go">
            </button>
          </div>
          <div class="swiper-slide">
            <button class="swiper-slide__image">
                <img class="image--BitmapSamsung" src="img/BitmapSamsung.png" alt="BitmapSamsung">
                <img class="swiper-slide__button" src="img/go.png" alt="go">
            </button>
          </div>
          <div class="swiper-slide">
            <button class="swiper-slide__image">
                <img class="image--BitmapApple" src="img/BitmapApple.png" alt="BitmapApple">
                <img class="swiper-slide__button" src="img/go.png" alt="go">
            </button>
          </div>
          <div class="swiper-slide">
            <button class="swiper-slide__image">
                <img class="image--BitmapViewSonic" src="img/BitmapViewSonic.png" alt="BitmapViewSonic">
                <img class="swiper-slide__button" src="img/go.png" alt="go">
            </button>
          </div>
          <div class="swiper-slide">
            <button class="swiper-slide__image">
                <img class="image--BitmapBosch" src="img/BitmapBosch.png" alt="BitmapBosch">
                <img class="swiper-slide__button" src="img/go.png" alt="go">
            </button>
          </div>
          <div class="swiper-slide">
            <button class="swiper-slide__image">
                <img class="image--BitmapHP" src="img/BitmapHP.png" alt="BitmapHP">
                <img class="swiper-slide__button" src="img/go.png" alt="go">
            </button>
          </div>
          <div class="swiper-slide hidden-slides visible">
            <button class="swiper-slide__image ">
                <img class="image--BitmapAcer" src="img/BitmapAcer.png" alt="BitmapAcer">
                <img class="swiper-slide__button" src="img/go.png" alt="go">
            </button>
          </div>
          <div class="swiper-slide hidden-slides visible">
            <button class="swiper-slide__image">
                <img class="image--BitmapSony" src="img/BitmapSony.png" alt="BitmapSony">
                <img class="swiper-slide__button" src="img/go.png" alt="go">
            </button>
          </div>
          <div class="swiper-slide hidden-slides">
            <button class="swiper-slide__image">
                <img class="image--BitmapLenovo" src="img/BitmapLenovo.png" alt="BitmapLenovo">
                <img class="swiper-slide__button" src="img/go.png" alt="go">
            </button>
          </div>
          <div class="swiper-slide hidden-slides">
            <button class="swiper-slide__image">
                <img class="image--BitmapSamsung" src="img/BitmapSamsung.png" alt="BitmapSamsung">
                <img class="swiper-slide__button" src="img/go.png" alt="go">
            </button>
          </div>
          <div class="swiper-slide hidden-slides">
            <button class="swiper-slide__image">
                <img class="image--BitmapApple" src="img/BitmapApple.png" alt="BitmapApple">
                <img class="swiper-slide__button" src="img/go.png" alt="go">
            </button>
          </div>
        </div>
      <div class="swiper-pagination"></div>
      <div class="slidesPerView"></div>
      <div class="breakpoints"></div>
        <button class="swiper-slide__expand" id="showButton">
            <img class="show__button-img" src="img/expand.png" alt="">
            <span class="show__button-text">Показать все</span>
        </button>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
